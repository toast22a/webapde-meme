<html>
    <head>

        <script src="jquery-3.3.1.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">

        <style type="text/css">

            body, html{

            }

            }

               /* margin: 10px;*/
            }

            #tags{

                margin: 5px;
            }

            #meme{

            #btn{

            }

            #share_btn{
                border:solid;
                margin-top: 14px;
                margin-bottom: 10px;
                padding: 8px 20px;
                font-size: 25px;

            }

                /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #modal_input{
            font-family: roboto, sans-serif;
            margin-top: 25px;
            margin-bottom: 10px;
        }        

        #done_btn{
            background-color: cadetblue;
            color: white;
            border-radius: 8px;
            border: none;
            text-decoration: none;
            padding: 5px 7px;
            font-size: 20px;
            margin-top: 15px;
            margin-right: 5px;
            cursor: pointer;    
        }

        #visibility{
            background-color: darkorange;
            color: white;
            border-radius: 16px;
            border: none;
            text-decoration: none;
            padding: 10px 7px;
            font-size: 15px;
            margin-top: 0px;
            margin-bottom: 3px;                
        }
            
        
        </style>


    </head>

    <body>
        <div id="header">
            <div  style="cursor: pointer" id = "name">9GAG</div>
        </div>

        <div id="content">
            
            <div id="top">
                <h1 id = "info">Me @ Jollibee</h1>
                <input id = "visibility" type="button" value="private">
            </div>

            <img id = "meme" src="meme2.png">

            <a style="cursor: pointer; color: dimgray"  id = "info" href="ViewUser.html">By Remmy Sol</a>

            <a id ="description">I look like that even with other people's food</a>

            <!--
            <div id = "share">
                <img id = "fb" src="fb.png">
            </div>
            -->

            <div id = "tag_btn">
                <input id = "btn" type="button" value="#food">
                <input id="btn" type="button" value="#hangry">
                <input id="btn" style="background-color: lightblue; margin-left: 40px" type="button" value="edit">

            </div>

            <div id="share">
                <button id = "share_btn" >Share</button>
            </div>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class = "close">&times;</span>
                    <h1 id="info">Share a Meme</h1>
                
                    <div id="private_tags">
                        <p id="modal_input">Tag your friends!</p>
                        <p style="color: darkgray;font-size: 13px;" id="modal_input">(e.g. username1, username2)</p>
                        <input id="input" type = "text"><br>
                        <input id="done_btn" type="button" value="Done">
                    </div>
                </div>
            </div>

        </div>

        <script>
            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the button that opens the modal
            var btn = document.getElementById("share_btn");
            
            
            var done = document.getElementById("done_btn");
            
            if(btn == undefined){
                console.log("oh no null");
            }


            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal
            console.log("potato");
            btn.onclick = function() {

                modal.style.display = "block";
            };



            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            
            done.onclick = function(){
                if(document.getElementById("input").value == ""){
                  window.alert("Invalid input");  
                }
                
                else{
                  modal.style.display = "none";
                    window.alert("Tagging users complete!");   
                    document.getElementById("input").value = "";
                }
                 
            };
       
        </script>


    </body>
</html>
